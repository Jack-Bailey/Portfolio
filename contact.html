<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel = "stylesheet" href = "{{ url_for('static',filename='styles/style.css') }}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script defer src = "/projects.js"></script> -->
    <!-- <script defer src = "{{ url_for('static', filename='scripts/projects.js') }}"></script> -->
    <script defer src = "{{ url_for('static', filename='scripts/dark.js') }}"></script>
</head>
<body class = "themed">
	<div class = "background">
		<img id = "top-right" src = "/images/bg/topRight.png"></img>
		<img id = "bottom-left" src = "/images/bg/bottomLeft.png"></img>
	</div>
    <div class = "header">
        <div class = "headerInner">
            <a href = "/"><h1>
                Jack Bailey
            </h1></a>
    
            <nav id = "nav">
                <a href = "/" class ="">Home<hr/></a>
                <a href = "/#projects" class ="">Projects<hr/></a>
                <a href = "/contact" class ="current">Contact<hr/></a>
                <a href = "https://jackb.link/fiverr" class ="">Hire<hr/></a>
                <a class = "toggle" href = "javascript:toggleDark()"><i class="themed fas fa-adjust"></i></a>
            </nav>
            <a id = "hamburger" class = "hamburger" href = "javascript:toggleNav()">
                <hr>
                <hr>
                <hr>
            </a>
        </div>
    </div>
    
    <div class = "contact">
        <h1>Contact Me</h1>
        <p id = "contactDesc">I'm glad you would like to get in Touch!
			<br><br>
		Please use the form below or any of the social media buttons</p>

		<div class = "contactFormContainer" id = "emailForm">
			<form action = "/emailform" method = "POST">
				<div class = "names">
					<div class = "nameOuter">
						<input type = "text" class = "contactBox" id = "firstName" placeholder = "First Name" name = "firstName">
					</div>
					<div class = "nameOuter"><input type = "text" class = "contactBox" id = "lastName" placeholder = "Last Name" name = "lastName">
					</div>
				</div>
				<input type = "email" class = "contactBox" id = "emailInput" placeholder = "Your Email" name = "email">
				<textarea  type = "body" class = "contactBox" id = "emailBody" placeholder = "Body" name = "emailBody"></textarea>

				<button type = "submit">Submit</button>
				
			</form>
			<a href = "https://glymps.xyz/discord">Discord</a>
            <a href = "https://jackb.link/twitter">Twitter</a>
		</div>
		<sub id = "resultBox"></sub>
		<a style = "display: none;" id = "resendButton" href = "/contact">Send Another</a>
    </div>
    <script>
        function toggleNav(){
            nav = document.getElementById("nav");
            nav.classList.toggle("active");

            hamburger = document.getElementById("hamburger");
            hamburger.classList.toggle("active");
        }

		const urlParams = new URLSearchParams(window.location.search);
		const sent = urlParams.get('sent');
		if (sent == "true"){
			document.getElementById("contactDesc").style.display = "none";
			document.getElementById("emailForm").style.display = "none";
			document.getElementById("resultBox").style.display = "block";
			document.getElementById("resultBox").innerHTML = "Your email has been sent. Thank you for getting in touch!"
			document.getElementById("resendButton").style.display = "block";
		}
    </script>
	
</body>
</html>
